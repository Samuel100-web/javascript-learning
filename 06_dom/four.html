<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Learning 4</title>
    <style>
        body{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>        
    </ul>
</body>
<script>
    function addLanguage(langName){
      const li = document.createElement("li");
      li.innerHTML = `${langName}`
      document.querySelector(".language").appendChild(li)
    }
    // addLanguage(".NET Core")
    // addLanguage("Python")
    // addLanguage("C#")
    // addLanguage("SQL Server")
    function addOptiLanguage(langungName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langungName))
        document.querySelector(".language").appendChild(li)
    }
    addOptiLanguage('Java')
    addOptiLanguage('C#')
    addOptiLanguage('.NET Core')
    addOptiLanguage('Python')

    //Edit
    const secontLang = document.querySelector('li:nth-child(2)')    
    //const newli = secontLang.innerHTML = "Mojo"
    const newli = document.createElement("li")
    newli.textContent = "Mojo"
    secontLang.replaceWith(newli)

    //Method of Edit
    const firstLang = document.querySelector('li:first-child')
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove
    const lostLang = document.querySelector("li:last-child")
    lostLang.remove()
</script>
</html>
