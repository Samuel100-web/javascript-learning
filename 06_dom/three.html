<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Learning 3</title>
    <style>
        body{
            background-color: black;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div>
        <h1>Samuel Yaqoob</h1>
    </div>
</body>
<script>
    const h2 = document.createElement("h2")
    console.log(h2)
    h2.className = "main"
    // h2.id = Math.floor(Math.random() * 10 + 1)
    h2.id = Math.round(Math.random() * 10 + 1)
    h2.setAttribute("title", "generated title")
    h2.style.backgroundColor = "green"
    h2.style.padding = "12px"
    h2.style.borderRadius = "15px"
    // h2.innerText = "Sialtiel Yaqoob"
    const addText = document.createTextNode("Sialtiel Yaqoob")
    h2.appendChild(addText)
    document.body.appendChild(h2)
</script>
</html>
